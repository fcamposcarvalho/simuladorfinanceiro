<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro Completo</title>
    
    <!-- Link para o arquivo de estilo externo -->
    <link rel="stylesheet" href="simuladorfinanceiro.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h1>Simulador Financeiro Completo</h1>

        <!-- Seção do Simulador de Investimentos -->
        <div class="simulator-section">
            <h2>Simulador de Investimentos: Rumo aos R$ 5 Milhões</h2>
            <div class="form-group">
                <label for="initialInvestment">Investimento Inicial (R$):</label>
                <input type="number" id="initialInvestment" value="100000">
            </div>
            <div class="form-group">
                <label for="monthlyContribution">Aporte Mensal (R$):</label>
                <input type="number" id="monthlyContribution" value="15000">
            </div>
            <div class="form-group">
                <label for="annualReturn">Rentabilidade Anual (%):</label>
                <input type="number" id="annualReturn" value="10.2">
            </div>
            <div class="form-group">
                <label for="goal">Objetivo Financeiro (R$):</label>
                <input type="number" id="goal" value="5000000">
            </div>
            <button onclick="calculateInvestment()">Simular</button>
            <div class="results" id="investmentResult"></div>
            <div class="chart-container">
                <canvas id="investmentChart"></canvas>
            </div>
        </div>

        <!-- Seção da Calculadora Financeira HP 12C -->
        <div class="simulator-section">
            <h2>Calculadora Financeira Avançada (Estilo HP 12C)</h2>
            <div class="form-group">
                <label for="calculateSelect">O que deseja calcular?</label>
                <select id="calculateSelect">
                    <option value="n">n (Período em meses)</option>
                    <option value="i">i (Taxa % a.m.)</option>
                    <option value="pv">PV (Valor Presente)</option>
                    <option value="pmt" selected>PMT (Aporte Mensal)</option>
                    <option value="fv">FV (Valor Futuro)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hp_n">n (meses):</label>
                <input type="number" id="hp_n" value="312">
            </div>
            <div class="form-group">
                <label for="hp_i">i (taxa % a.m.):</label>
                <input type="number" id="hp_i" value="0.85">
            </div>
            <div class="form-group">
                <label for="hp_pv">PV (Valor Presente R$):</label>
                <input type="number" id="hp_pv" value="-4500000">
            </div>
            <div class="form-group">
                <label for="hp_pmt">PMT (Aporte Mensal R$):</label>
                <input type="number" id="hp_pmt" value="0.00">
            </div>
            <div class="form-group">
                <label for="hp_fv">FV (Valor Futuro R$):</label>
                <input type="number" id="hp_fv" value="100000">
            </div>
            <button onclick="calculateHP()">Calcular</button>
            <div class="results" id="hpResult"></div>
        </div>

        <!-- Seção das Tabelas de Amortização -->
        <div class="simulator-section">
            <h2>Análise de Financiamentos: Tabela PRICE vs. Tabela SAC</h2>
            <div class="form-group">
                <label for="loanAmount">Valor Financiado (R$):</label>
                <input type="number" id="loanAmount" value="4500000">
            </div>
            <div class="form-group">
                <label for="monthlyInterestRate">Taxa de Juros Mensal (%):</label>
                <input type="number" id="monthlyInterestRate" value="0.85">
            </div>
            <div class="form-group">
                <label for="loanTerm">Prazo (meses):</label>
                <input type="number" id="loanTerm" value="312">
            </div>
            <div class="form-group">
                <label for="loanFv">Valor Futuro (Residual R$):</label>
                <input type="number" id="loanFv" value="100000">
            </div>
			<div class="amortization-buttons">
				<button onclick="generatePriceTable()">Tabela PRICE</button>
				<button onclick="generateSacTable()">Tabela SAC</button>
			</div>
			<div class="table-container" id="amortizationTable"></div>
        </div>
    </div>

    <!-- Link para o arquivo de script externo, colocado no final do body para melhor performance -->
    <script src="simuladorfinanceiro.js"></script>

</body>
</html>
